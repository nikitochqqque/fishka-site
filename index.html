
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1em;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lang-switcher button {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 1em;
      margin: 0 0.3em;
      cursor: pointer;
      opacity: 0.6;
    }
    .lang-switcher button.active {
      opacity: 1;
    }
    main {
      padding: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-lang="site-title">Fishka</h1>
    <div class="lang-switcher">
      <button onclick="setLang('ru')" id="btn-ru">RU</button>
      <button onclick="setLang('en')" id="btn-en">EN</button>
      <button onclick="setLang('de')" id="btn-de">DE</button>
    </div>
  </header>
  <main>
    <h2 data-lang="hero-title">Лови больше с бойлами Fishka</h2>
    <p data-lang="hero-subtitle">Наши бойлы — лучший выбор для любого водоема.</p>
    <button data-lang="buy-button">Купить</button>
  </main>

  <script>
    const translations = {
      ru: {
        "site-title": "Fishka",
        "hero-title": "Лови больше с бойлами Fishka",
        "hero-subtitle": "Наши бойлы — лучший выбор для любого водоема.",
        "buy-button": "Купить"
      },
      en: {
        "site-title": "Fishka",
        "hero-title": "Catch more with Fishka boilies",
        "hero-subtitle": "Our boilies are the best choice for any waters.",
        "buy-button": "Buy"
      },
      de: {
        "site-title": "Fishka",
        "hero-title": "Fange mehr mit Fishka Boilies",
        "hero-subtitle": "Unsere Boilies sind die beste Wahl für jedes Gewässer.",
        "buy-button": "Kaufen"
      }
    };

    const langButtons = {
      ru: document.getElementById("btn-ru"),
      de: document.getElementById("btn-de"),
      en: document.getElementById("btn-en")
    };

    function highlightLang(active) {
      Object.keys(langButtons).forEach(key => {
        langButtons[key].classList.toggle("active", key === active);
      });
    }

    window.setLang = function(lang) {
      localStorage.setItem('lang', lang);
      document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.getAttribute("data-lang");
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
      highlightLang(lang);
    }

    const savedLang = localStorage.getItem('lang') || 'ru';
    setLang(savedLang);
  </script>
</body>
</html>
