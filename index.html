
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 data-lang="site-title">Fishka</h1>
      <nav>
        <button onclick="setLang('ru')" id="btn-ru">RU</button>
        <button onclick="setLang('en')" id="btn-en">EN</button>
        <button onclick="setLang('de')" id="btn-de">DE</button>
        <button onclick="openCart()" data-lang="cart">Корзина</button>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <h2 data-lang="hero-title">Лови больше с бойлами Fishka</h2>
      <p data-lang="hero-subtitle">Наши бойлы — лучший выбор для любого водоема.</p>
    </section>
    <section id="catalog">
      <div class="product">
        <img src="boilies.jpg" alt="Boilies" />
        <h3 data-lang="product-name">Бойлы клубничные</h3>
        <p data-lang="price">€9.99</p>
        <button onclick="addToCart()" data-lang="buy">Купить</button>
      </div>
    </section>
  </main>

  <div class="modal" id="cartModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeCart()">×</span>
      <h3 data-lang="cart-title">Ваша корзина</h3>
      <div id="cartItems"></div>
      <p id="cartTotal" data-lang="total">Итого: €0.00</p>
      <button onclick="checkout()" data-lang="checkout">Оформить заказ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
